<!DOCTYPE html>
<html>
<head>
	<title>Easing</title>
	<script src="bin/lola.js"></script>
	<script>
		var draw = {

			ctx: null,

			setContext: function( target, context ){
				this.ctx = target.getContext( context );
			},

			grid: function( x, y, w, h, s, c, t, bg) {
				var g = this.ctx;
				g.strokeStyle = c;
				g.lineWidth = t;

				if (bg){
					g.fillStyle = bg;
					g.fillRect(x,y,w,h);
				}
				g.fillStyle = "#000000";

				var i;
				//vertical
				for (i=x+s; i<=w+x; i+=s){
					g.beginPath();
					g.moveTo(i,y);
					g.lineTo(i,y+h);
					g.stroke();
					g.closePath();
				}
				//horizontal
				for (i=y+s; i<=h+y; i+=s){
					g.beginPath();
					g.moveTo(x,i);
					g.lineTo(x+w,i);
					g.stroke();
					g.closePath();
				}

			},

			xAxis: function( x, y, w, c, t, l ) {
				var g = this.ctx;
				g.strokeStyle = c;
				g.lineWidth = t;
				g.beginPath();
				g.moveTo( x, y );
				g.lineTo( w+x, y );
				g.stroke();
				g.closePath();

				if (l) {
					g.textAlign = "right";
					g.fillText( l, x-8, y+2 );
				}

			},

			yAxis: function( x, y, h, c, t, l ) {
				var g = this.ctx;
				g.strokeStyle = c;
				g.lineWidth = t;
				g.beginPath();
				g.moveTo( x, y );
				g.lineTo( x, h+y );
				g.stroke();
				g.closePath();

				if (l) {
					g.textAlign = "center";
					g.fillText( l, x, y+h+18 );
				}
			},

			circle: function(x,y,r,c){
				var g = this.ctx;
				g.fillStyle = c;
				g.beginPath();
				g.arc(x+r,y+r,r,0,2*Math.PI,false);
				g.fill();
				g.closePath();
			},

			line: function(from,to,c,t){
				var g = this.ctx;
				g.strokeStyle = c;
				g.lineWidth = t;
				g.beginPath();
				g.moveTo( from.x, from.y );
				g.lineTo( to.x, to.y );
				g.stroke();
				g.closePath();
			},

			curve: function(p0,p1,p2,p3,c,t){
				var g = this.ctx;
				g.strokeStyle = c;
				g.lineWidth = t;
				g.beginPath();
				g.moveTo(p0.x,p0.y);
				g.bezierCurveTo(p1.x,p1.y,p2.x,p2.y,p3.x,p3.y);
				g.stroke();
				g.closePath();
			},

			clear: function(w,h) {
				var g = this.ctx;
				g.clearRect( 0, 0, w, h );
			}
		};

	</script>

	<style>
		#grid,#lines{ position: absolute; top: 0; left: 0; }
		.anchor, .control { position: absolute; cursor: move; }
		#pt0{ top: 515px; left: 45px; }
		#pt1{ top: 515px; left: 445px; }
		#pt2{ top: 115px; left: 445px; }
		#pt3{ top: 115px; left: 845px; }
	</style>

</head>
<body>
	<canvas id="grid" width="900" height="640"></canvas>
	<canvas id="lines" width="900" height="640"></canvas>
	<canvas id="pt0" class="anchor" width="10" height="10"></canvas>
	<canvas id="pt1" class="control" width="10" height="10"></canvas>
	<canvas id="pt2" class="control" width="10" height="10"></canvas>
	<canvas id="pt3" class="anchor" width="10" height="10"></canvas>
	<script>
			var grid = $("#grid").get();
			var lines = $("#lines").get();
			var pt0 = new lola.math.point.Point(50,520);
			var pt1 = new lola.math.point.Point(450,520);
			var pt2 = new lola.math.point.Point(450,120);
			var pt3 = new lola.math.point.Point(850,120);

			$("#pt1,#pt2,#pt0,#pt3").addListener("mousedown", beginDrag );

			//draw grid
			draw.setContext( grid, '2d' );
			draw.grid(50,20,800,600,20,"#EEEEEE",1, "#F9F9F9");
			draw.grid(50,20,800,600,100,"#DDDDDD",1);
			draw.xAxis(50,20,800,"#999999",1,"max");
			draw.xAxis(50,120,800,"#999999",1,"end");
			draw.xAxis(50,520,800,"#999999",1,"start");
			draw.xAxis(50,620,800,"#999999",1,"min");
			draw.yAxis(50,20,600,"#999999",1,"0");
			draw.yAxis(850,20,600,"#999999",1,"1");

			//draw initial lines & curve
			draw.setContext( lines, '2d' );
			updateCurve();

			//draw points
			draw.setContext( $("#pt0").get(), '2d' );
			draw.circle(0,0,5,"#990000");

			draw.setContext( $("#pt1").get(), '2d' );
			draw.circle(0,0,5,"#000099");

			draw.setContext( $("#pt2").get(), '2d' );
			draw.circle(0,0,5,"#000099");

			draw.setContext( $("#pt3").get(), '2d' );
			draw.circle(0,0,5,"#990000");




			var $dragTarget;
			var dragPoint;
			var offset = new lola.math.point.Point(0,0);

			function beginDrag( e ){
				$dragTarget = $(e.currentTarget).style('cursor','none');
				var id = $dragTarget.attr('id');
				switch (id) {
					case "pt0":
						dragPoint = pt0;
						break;
					case "pt1":
						dragPoint = pt1;
						break;
					case "pt2":
						dragPoint = pt2;
						break;
					case "pt3":
						dragPoint = pt3;
						break;
				}
				$('body').style('cursor','none');
				offset.x = -e.localX;
				offset.y = -e.localY;
				$(document).addListener('mousemove', doDrag );
				$(document).addListener('mouseup', endDrag );

				draw.setContext( lines, '2d' );
			}

			function doDrag( e ){
				var newX = lola.math.normalizeRange( 45, e.globalX, 845 );
				var newY = lola.math.normalizeRange( 15, e.globalY, 615 );
				dragPoint.x = newX+5;
				dragPoint.y = newY+5;
				$dragTarget.style('left',newX+'px');
				$dragTarget.style('top',newY+'px');
				updateCurve();
			}

			function endDrag( e ){
				var dot = e.currentTarget;
				$('body').style('cursor','default');
				$dragTarget.style('cursor','move');
				$dragTarget = null;
				$(document).removeListener('mousemove', doDrag );
				$(document).removeListener('mouseup', endDrag );
			}

			function updateCurve() {
				draw.clear(855,650);
				draw.line(pt0,pt1,"#009900",2);
				draw.line(pt2,pt3,"#009900",2);
				draw.curve(pt0,pt1,pt2,pt3, "#000000", 3);
			}



	</script>
</body>
</html>
