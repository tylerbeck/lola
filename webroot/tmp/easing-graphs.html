<!DOCTYPE html>
<html>
<head>
    <title>Lola Easing Graphs</title>
    <script src="../bin/lola.js"></script>
    <style>
    </style>

</head>
<body>
    <canvas id="big" width="250" height="250"></canvas>

    <script>
        (function(){
            var g = lola.graphics;
            var c = lola.chart;
            function drawChart( type ){
                g.clear();
                g.applyStyle( {
                    strokeStyle: 'rgba(200,200,200,1)',
                    lineWidth: .5,
                    lineCap: "square"
                });
                var grid = new c.Grid(.5,.5,250,250,25,c.Grid.HORIZONTAL | c.Grid.VERTICAL);
                g.strokeRect(.5,.5,249,249);
                g.draw( grid );

                g.applyStyle({
                    strokeStyle: 'rgba(200,100,100,1)',
                    lineWidth: 2,
                    lineCap: "square"
                });

                g.moveTo(0,250);
                g.beginPath();
                var ease = lola.easing.get(type);
                for (var x=0; x<=250; x+=1){
                    var y = ease.exec(x,250,-250,250);
                    g.lineTo(x,y);
                }
                g.stroke();
                g.closePath();

            }
            g.registerContext($('#big').get());
            g.setContext('big');
            window.draw = drawChart;
            //drawChart('ease-in-out');
        })();
    </script>

</body>
</html>
